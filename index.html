        <script

            integrity="sha512-zkr6K5aibGz5uIkC28VJQrfg/YDadqtqZPzXiBhUHUSGGqGzmEvK70f+yjV/qCRT21Zsqnc0ABGt5GUakGh16g=="
            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>

        <script src="class_crate.js"></script>

        <script src="class_launcher.js"></script>

        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="container">
            <div id="viewport_container">
                <!-- game viewport goes here-->
            </div>
            <div id="scoreboard">
                <div id="points" class="text_title container">10</div>
            </div>
            <div class="controller"></div>
            <div id="status" class="text_default container">Happy Birds</div>
        </div>

        <script src="script.js"></script>

        <button onclick="apply_velocity();">Apply Velocity Fuzzball</button>
        <button onclick="apply_angularvelocity();">Apply Angular Crate</button>
        <button onclick="apply_force();">Apply Force Crate</button>
        <button onclick="level1(true)">Restart</button>
